<div class="container">
    <form class="form-signin" ng-submit="changePassword()" name="changePasswordForm">
        <h2 class="form-signin-heading">Please fiil details</h2>

        <label for="oldPassword" class="sr-only">Password</label>
        <input type="password" id="oldPassword" class="form-control" placeholder="Old Password" required autofocus
               ng-model="oldPassword">

        <label for="newPassword" class="sr-only">Password</label>
        <input type="password" id="newPassword" class="form-control" placeholder="Password" required
               ng-model="newPassword">

        <label for="confirmPassword" class="sr-only">Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <span class="alert-danger" ng-show="">Password must match</span>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="changePasswordForm.$invalid">Change
            Password
        </button>
    </form>
</div>
