<!DOCTYPE html>

<html lang="en" ng-app="myApp" ng-controller="MainController">
	<ng-include src="'partials/fragments/header.html'"></ng-include>
	<body>

		<noscript>
			<div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
		</noscript>

		<ng-include src="navbar_url"></ng-include>

		<!-- Sign In Modal -->
		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content" ng-controller="SignInController">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="signInModalLabel">LOGIN IN</h4>
					</div>
					<div class="modal-body">
						<div ng-show="invalidLogin" class="alert alert-danger fade in">
							<!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
							<h4>Invalid Username/Password</h4>
						</div>
						<form name="signInForm" novalidate>
							<div class="form-horizontal">
								<div class="form-group has-feedback"
									 ng-class="{'has-error' : signInForm.username.$touched && signInForm.username.$invalid, 'has-success' : signInForm.username.$touched && signInForm.username.$valid}">
									<label for="signin.username" class="col-xs-2">Username</label>

									<div class="col-xs-10">
										<input autocomplete="false" value="" name="username" ng-required="true"
											   ng-minlength="4" ng-maxlength="20" type="text" class="form-control"
											   id="signin.username" placeholder="Username" ng-model="user.username">

										<div ng-show="signInForm.username.$touched">
                                                <span class="glyphicon glyphicon-ok form-control-feedback"
													  aria-hidden="true"
													  ng-show="signInForm.username.$valid"></span>
                                                <span class="glyphicon glyphicon-remove form-control-feedback"
													  aria-hidden="true"
													  ng-show="signInForm.username.$invalid"></span>
											<span class="sr-only">(success)</span>
                                                <span class="help-block"
													  ng-show="signInForm.username.$error.required">UserName cannot be empty</span>
                                                <span class="help-block"
													  ng-show="signInForm.username.$error.minlength">UserName must be more than 5 characters</span>
                                                <span class="help-block"
													  ng-show="signInForm.username.$error.maxlength">UserName must not exceed 20 characters</span>
										</div>

									</div>
								</div>
								<div class="form-group has-feedback"
									 ng-class="{'has-error' : signInForm.password.$touched && signInForm.password.$invalid, 'has-success' : signInForm.password.$touched && signInForm.password.$valid}">
									<label for="signin.password" class="col-xs-2">Password</label>

									<div class="col-xs-10">
										<input autocomplete="false" value="" name="password" ng-required="true"
											   ng-minlength="8" ng-maxlength="20" type="password"
											   class="form-control" id="signin.password" placeholder="Password"
											   ng-model="user.password">

										<div ng-show="signInForm.password.$touched">
                                                <span class="glyphicon glyphicon-ok form-control-feedback"
													  aria-hidden="true"
													  ng-show="signInForm.password.$valid"></span>
                                                <span class="glyphicon glyphicon-remove form-control-feedback"
													  aria-hidden="true"
													  ng-show="signInForm.password.$invalid"></span>
											<span class="sr-only">(success)</span>
                                                <span class="help-block"
													  ng-show="signInForm.password.$error.required">Password cannot be empty</span>
                                                <span class="help-block"
													  ng-show="signInForm.password.$error.minlength">Password must be more than 5 characters</span>
                                                <span class="help-block"
													  ng-show="signInForm.password.$error.maxlength">Password must not exceed 20 characters</span>
										</div>

									</div>
								</div>
							</div>
						</form>
					</div>
					<!-- end model body -->
					<div class="modal-footer">
						<a type="button" class="btn btn-primary btn-block" ng-disabled="signInForm.$invalid"
						   id="signIn-btn" ng-click="signIn()" ladda="signInLoading" data-style="expand-right">Sign In
						</a>
						<button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div ui-view></div> <!-- end ng-view -->

		<!--<ng-include src="'partials/fragments/footer.html'"></ng-include>-->

		<!-- All javaScript at the bottom of the page for faster page loading -->

		<!-- if there is no online access fall back to local version of jQuery -->
		<script>window.jQuery || document.write('<script src="lib/jquery-1.11.1.min.js"><\/script>')</script>

		<!-- Bootstrap JS -->
		<script src="bootstrap/js/bootstrap.min.js"></script>

		<!-- Custom JS -->
		<script src="js/script.js"></script>

		<!-- In production use:
          <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
          -->
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-route.js"></script>
		<script src="lib/angular/angular-ui-router.min.js"></script>
		<script src="lib/angular/angular-cookies.js"></script>
		<script src="lib/angular/angular-resource.js"></script>
		<script src="lib/angular/angular-animate.js"></script>
		<!--<script src="lib/angular/ui-bootstrap-1.1.2.js"></script>-->
		<script src="lib/angular/ui-bootstrap-tpls-1.1.2.js"></script>
		<script src="lib/http-auth-interceptor.js"></script>
		<script src="lib/ladda/dist/spin.min.js"></script>
		<script src="lib/ladda/dist/ladda.min.js"></script>
		<script src="lib/angular-ladda/dist/angular-ladda.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>
